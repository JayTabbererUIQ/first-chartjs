<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" defer></script>
    <script src="index.js" defer></script>
    <title>Chart js Practice</title>
</head>
<body>
    <h1>Chart results</h1>
<!--  containing the chart inside a container allows us to set sizing, otherwise it would take up the container of 'body'  -->
    <div class="chart-container">
        <canvas id="chart" width="400"  height="400"></canvas>
<!--   changing aspect ratio inside the CSS may cause a problem due to the set w & h in the canvas element      -->
    </div>

    <form id="pollForm">
        <div class="poll">
            <div class="poll-heading">
                <h3 class="poll-title">Some names people voted for.</h3>
            </div>
            <div class="poll-body">
                <ul>
                    <li>
                        <input type="radio" name="pollOptions" value="spider-man"><span>Spider-man</span>
                    </li>
                    <li>
                        <input type="radio" name="pollOptions" value="The hulk"><span>The hulk</span>
                    </li>
                    <li>
                        <input type="radio" name="pollOptions" value="Batman"><span>Batman</span>
                    </li>
                    <li>
                        <input type="radio" name="pollOptions" value="Iron-boy"><span>Iron-boy</span>
                    </li>
                    <li>
                        <input type="radio" name="pollOptions" value="Phil"><span>Phil</span>
                    </li>
                </ul>
            </div>
            <div class="poll-footer">
                <button type="submit">Vote</button>
            </div>
        </div>
    </form>


</body>
</html>
